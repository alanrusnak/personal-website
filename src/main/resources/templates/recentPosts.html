<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/default">
<head>
    <title>Recent Posts</title>
</head>
<body>
<div layout:fragment="content">
    <div class="posts-overview">
        <h1>Recent Posts</h1>
        <hr />
        <article th:each="post  : ${posts}">
            <a href="#"><h2 th:text="${post.title}">Title</h2></a>
            <p th:text="${post.htmlContent}">Preview Snippet</p>
        </article>
    </div>

</div>
</body>
</html>
