<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/admin-layout}">
<head>
    <title>Edit Posts</title>
</head>
<body>
<div layout:fragment="content">
    <div class="posts-overview">
        <h1>Edit Posts</h1>
        <hr />
        <article th:each="post  : ${posts}">
            <a th:href="@{'/admin/edit-post/'+${post.id}}"><h2 th:text="${post.title}">Title</h2></a>
            <p th:text="${post.description}">Preview Snippet</p>
        </article>
    </div>
</div>
</body>
</html>
